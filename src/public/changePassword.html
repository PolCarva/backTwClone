<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>change password</title>
</head>
<body>
    <h1>Actualice su contrasenia</h1>

    <form action="" method="post" id="resetPasswordForm">
    <label for="">nueva contrasenia</label><br>
    <input type="password" name="newPassword" id="">
    <label for="">confirmar nueva contrasenia</label><br>
    <input type="password" name="confirmNewPassword" id="">
    <input type="submit" value="confirmar">
    </form>

    <script>
        const url = window.location.href;
        const urlObj = new URL(url);
        const token = urlObj.pathname.split('/').pop();

        document.getElementById('resetPasswordForm').action = 'https://socialmediaclone-production-1e63.up.railway.app/resetpassword/' + token;
    </script>
</body>
